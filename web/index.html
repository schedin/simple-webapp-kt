<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebApp Demo</title>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Actions Demo</h1>
        </header>
        
        <main>
            <section class="counter-section">
                <h2>Kotlin Server-Backed Counter</h2>
                <p>Count: <span id="counter">loading...</span></p>
                <div class="buttons">
                    <button id="increment">Increment</button>
                    <button id="decrement">Decrement</button>
                    <button id="reset">Reset</button>
                </div>
                <div class="server-note">
                    <p><em>This counter is managed by a Kotlin backend server</em></p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Created to demonstrate GitHub Actions workflows</p>
        </footer>
    </div>
    


</body>
</html>
